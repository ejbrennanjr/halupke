<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Halupke.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fsocial-buttons.css">
    
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
   	<script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>   
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDTnuZ5uRWGXvogUVQBWwRq7fRSsg4i80&sensor=false"></script>
  <head>
<body>
	<h1>Hi there</h1>
	<div id="map-canvas"/>

    <script type="text/javascript">
		var user = { 
						"userId": "userid",
						"firstName": "firstname",
						"lastName": "lastname",
						"email": "email",
						"phoneNo": "phoneno",
						"messages": [],
						"status": "status",
						"linkedAccounts": [],
						"devices": [],
						"createdDate": "createddate",
						"history": []
					};

		document.write("firstname = " + user.firstName);



	    function initialize() {
	    
			function getLocation() {
				  if (navigator.geolocation) {
				   navigator.geolocation.getCurrentPosition(showPosition);
				  }
				  else alert("Geolocation is not supported by this browser.");
			}

 		    function showPosition(position) {
 		    	var radiusMiles = 100;  // 1 mile = 1609.34 meters
 		    	var mapLatLang = new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
		        var mapOptions = {
		          center: mapLatLang,
		          zoom: 9,
		          mapTypeId: google.maps.MapTypeId.ROADMAP
		        };


		        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

				var marker = new google.maps.Marker({
				      position: mapLatLang,
				      map: map,
				      title: 'Hello World!'
				  });

				var circle = new google.maps.Circle({
				  map: map,
				  radius: (1609.34 * radiusMiles),    
				  fillColor: '#AA0000'
				});
				circle.bindTo('center', marker, 'position');				

		    }			




			getLocation();
	    }

	    google.maps.event.addDomListener(window, 'load', initialize);
    </script>




</body>
</html>
